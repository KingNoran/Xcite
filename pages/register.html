        <div class="body register">
            <form id="xcite-form" action="../db_operations.php" method="POST">
                <!-- Student Info -->
                <label for="student-number">Student Number:</label>
                <input type="number" id="student-number" name="student-number" placeholder="Student Number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="11" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" autocomplete="off" onkeydown="return /[a-z\ -.,]/i.test(event.key)" required>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <!-- Senior High Strands -->
                    <option value="Accountancy, Business, and Management">Accountancy, Business, and Management</option>
                    <option value="Science, Technology, Engineering, and Mathematics">Science, Technology, Engineering, and Mathematics</option>
                    <option value="Humanities and Social Sciences">Humanities and Social Sciences</option>
                    <option value="General Academic">General Academic</option>
                    <option value="IT in Mobile App and Web Development">IT in Mobile App and Web Development</option>
                    <option value="Digital Arts">Digital Arts</option>
                    <option value="Tourism Operations">Tourism Operations</option>
                    <option value="Culinary Arts">Culinary Arts</option>
                    <!-- Tertiary Programs -->
                    <option value="BSCS">Bachelor of Science in Computer Science (BSCS)</option>
                    <option value="BSIT">Bachelor of Science in Information Technology (BSIT)</option>
                    <option value="BSCpE">Bachelor of Science in Computer Engineering (BSCpE)</option>
                    <option value="BSBA">Bachelor of Science in Business Administration (BSBA)</option>
                    <option value="BSAIS">Bachelor of Science in Accounting Information System (BSAIS)</option>
                    <option value="BSHM">Bachelor of Science in Hospitality Management (BSHM)</option>
                    <option value="BACOMM">Bachelor of Arts in Communication (BACOMM)</option>
                    <option value="BMMA">Bachelor of Multimedia Arts (BMMA)</option>
                    <option value="BSTM">Bachelor of Science in Tourism Management (BSTM)</option>
                </select>

                <label for="year-lvl">Year level:</label>
                <select id="year-lvl" name="year-lvl" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <!-- Events -->
                <label for="event">Events:</label>
                <select id="event" name="event" required>
                    <option value="None">None</option>
                    <option value="ICT Quiz Bee">ICT Quiz Bee</option>
                    <option value="Call of Duty Mobile Tournament">Call of Duty Mobile Tournament</option>
                    <option value="Rubiks Cube Tournament">Rubiks Cube Tournament</option>
                    <option value="NBA 2K24 Tournament">NBA 2K24 Tournament</option>
                    <option value="Tetris Tournament">Tetris Tournament</option>
                    <option value="Street Fighter Tournament">Street Fighter Tournament</option>
                    <option value="8 Ball Pool Tournament">8 Ball Pool Tournament</option>
                    <option value="Tekken 8 Tournament">Tekken 8 Tournament </option>
                    <option value="Speed Stacks Tournament">Speed Stacks Tournament</option>
                    <option value="Mobile Legends: Bang Bang Tournament">Mobile Legends: Bang Bang Tournament</option>
                    <option value="Mr. and Ms. ICT">Mr. and Ms. ICT</option>
                </select>

                <button type="submit" name="submit">SUBMIT</button>
            </form>
